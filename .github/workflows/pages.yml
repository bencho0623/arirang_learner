name: Deploy Reports to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "reports/**"
      - "downloads/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Build Site Artifact
        run: |
          mkdir -p _site/reports _site/downloads
          cp -r reports/* _site/reports/ || true
          cp -r downloads/* _site/downloads/ || true
          cat > _site/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Arirang Learner Reports</title>
            <meta http-equiv="refresh" content="0; url=./reports/index.html">
            <style>
              body { font-family: Arial, sans-serif; margin: 24px; }
              a { color: #0b57d0; }
            </style>
          </head>
          <body>
            <p>Redirecting to reports index...</p>
            <p><a href="./reports/index.html">Open reports</a></p>
          </body>
          </html>
          HTML

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
